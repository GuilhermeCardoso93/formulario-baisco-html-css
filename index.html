<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen">
	<title>Cadastro</title>
</head>
  <body>
  <section>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    
    <form>
          <fieldset class="grupo">
              <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
              </div>

              <div class="campo">
                <label for="sobrenome" ><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome"required>
            </div>
          </fieldset>

          <div class="campo">
                <label form="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
          </div>

          <div class="campo">
              <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
              <label>
                  <input type="radio" name="devweb" valeu="frontend" checked>Front-end
              </label>
              <label>
                <input type="radio" name="devweb" valeu="backend">Back-end
              </label>
              <label>
                <input type="radio" name="devweb" valeu="fullstack">FullStack
              </label>
          </div>

          <div class="campo">
            <label for="senerioadede"><strong>Senioriadade</strong></label>
            <select id="senerioadede">
                <option selected disabled valeu="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
          </div>

          <fieldset class="grupo">
              <div>
                  <label><strong>Selecione as Tecnologias que utiliza:</strong></label><br><br>
                  <input type="checkbox" id="tecnologia1" name="tecnologia1" valeu="HTML">
                  <label for="tecnologia1">HTML</label>
                  <input type="checkbox" id="tecnologia2" name="tecnologia1" valeu="CSS">
                  <label for="tecnologia2">CSS</label>
                  <input type="checkbox" id="tecnologia3" name="tecnologia3" valeu="JavaScript">
                  <label for="tecnologia3">JavaScript</label>
                  <input type="checkbox" id="tecnologia4" name="tecnologia4" valeu="PHP">
                  <label for="tecnologia4">PHP</label>
                  <input type="checkbox" id="tecnologia5" name="tecnologia5" valeu="C#">
                  <label for="tecnologia5">C#</label>
                  <input type="checkbox" id="tecnologia6" name="tecnologia6" valeu="Python">
                  <label for="tecnologia6">Python</label>
                  <input type="checkbox" id="tecnologia7" name="tecnologia7" valeu="Java">
                  <label for="tecnologia7">Java</label>
              </div>
          </fieldset>

          <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco mais da sua experiência: </strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
        <button type="submit" class="button">Concluído</button>
    </form>
  </section>
</body>
</html>
